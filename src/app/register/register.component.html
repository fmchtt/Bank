<main class="container" widht="100vh">
  <header class="row bg-main-color p-4">
    <h1>Registrar</h1>
  </header>
  <div class="row mt-4">
    <div class="col-md-3"></div>
    <form class="col-md-6">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name='email'
          [(ngModel)]='email'
        />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name='name'
          [(ngModel)]='name'
        />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          id="senha"
          name='password'
          [(ngModel)]='password'
        />
      </div>
      <button type="submit" (click)='registrate()' class="btn btn-success">Registrar</button>
    </form>
    <div class="col-md-3"></div>
  </div>
</main>
